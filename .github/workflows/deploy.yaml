name: CI-CD Pipeline - Deploy JPetStore via SSH

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Trigger Build on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/CI-CD-pipeline-to-deploy-3-tier-application-in-AWS
          git pull origin main
          ./mvnw clean package -DskipTests
          ./mvnw cargo:redeploy -P tomcat90
