    name: Send Success Email Notification
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: ✅ SUCCESS | JPetStore CI Build Completed
        body: |
          👋 Hello Ameer's Team,

          ✅ The GitHub Actions CI pipeline for 3-tier application project has completed successfully.

          🔹 Repository: ${{ github.repository }}
          🔹 Branch: ${{ github.ref_name }}
          🔹 Run ID: ${{ github.run_id }}

          🔗 View Full Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Keep up the great work!
        to: tulimillivara@gmail.com
        cc: yourname@example.com  # <-- (optional: add yourself or a team ID here)
        from: ${{ secrets.EMAIL_USERNAME }}

    - name: Send Failure Email Notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: ❌ FAILURE | 3-tier application CI Build Failed
        body: |
          👋 Hello Ameer,

          ❌ The GitHub Actions CI pipeline for the JPetStore project has **failed**.

          🔹 Repository: ${{ github.repository }}
          🔹 Branch: ${{ github.ref_name }}
          🔹 Run ID: ${{ github.run_id }}

          ⚠ Please check the logs and resolve any issues.

          🔗 View Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Let's fix it and try again! 💪
        to: tulimillivara@gmail.com
        cc: yourname@example.com  # <-- (optional: again, you can CC yourself or guide)
        from: ${{ secrets.EMAIL_USERNAME }}
